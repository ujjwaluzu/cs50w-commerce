{% extends "auctions/layout.html" %}

{% block body %}
<div class="d-flex justify-content-center align-items-center py-5 px-2" style="min-height: 80vh; font-family: 'Roboto', sans-serif;">
    <div class="card shadow-lg p-4 p-sm-5" style="width: 100%; max-width: 400px; border-radius: 1rem;">

        <h2 class="text-center mb-4" style="font-family: 'Montserrat', sans-serif; font-weight: 600;">Register</h2>

        {% if message %}
            <div class="alert alert-danger text-center">{{ message }}</div>
        {% endif %}

        <form action="{% url 'register' %}" method="post" novalidate>
            {% csrf_token %}

            <div class="mb-3">
                <label class="form-label" style="font-weight: 500;">Username</label>
                <input type="text" name="username" class="form-control" placeholder="Enter username" required>
            </div>

            <div class="mb-3">
                <label class="form-label" style="font-weight: 500;">Email Address</label>
                <input type="email" name="email" class="form-control" placeholder="Enter email" required>
            </div>

            <div class="mb-3">
                <label class="form-label" style="font-weight: 500;">Password</label>
                <input type="password" name="password" class="form-control" placeholder="Enter password" required>
            </div>

            <div class="mb-3">
                <label class="form-label" style="font-weight: 500;">Confirm Password</label>
                <input type="password" name="confirmation" class="form-control" placeholder="Confirm password" required>
            </div>

            <button type="submit" class="btn btn-primary w-100 mt-3 rounded-pill">Register</button>
        </form>

        <p class="text-center mt-3 mb-0" style="font-size: 0.9rem;">
            Already have an account? <a href="{% url 'login' %}">Log In here</a>
        </p>

    </div>
</div>
